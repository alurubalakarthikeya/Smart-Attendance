<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Smart Attendance <i class="fa-solid fa-clipboard-user" style="font-size: 4.5vh;"></i></h1>
    </header>
    <main>
        <section class="attendance-container">
            <h2 class="green-text">Scan Your ID <i class="fa-solid fa-id-card"></i></h2>
            <div id="qr-reader" class="qr-scanner">
                <video></video>  <!-- Camera feed -->
                <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
            </div>
            <button class="submit-btn" id="capture-btn">Capture ID</button>
            <p class="green-text" id="result">Waiting for ID scan...</p>
        </section>
    </main>
    <footer>
        <p>&copy; Attendance System</p>
    </footer>
    
    <!-- Include Tesseract.js -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
