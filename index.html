<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Smart Attendance <i class="fa-solid fa-clipboard-user" style="font-size: 4.5vh;"></i></h1>
    </header>
    <main>
        <section class="attendance-container">
            <h1 id="msg">Please allow this page to access your camera.</h1>
            <h2 class="green-text">Scan Your QR Code <i class="fa-solid fa-qrcode"></i></h2>
            <div id="qr-reader wrapper" class="qr-scanner">
                <video></video>
            </div>
            <p class="green-text" id="result">Waiting for QR scan...</p>
        </section>
    </main>
    <div id="wrapper">
        <video></video>
    </div>
    <footer>
        <p>&copy; Attendance System</p>
    </footer>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
