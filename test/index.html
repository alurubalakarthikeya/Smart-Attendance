<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@zxing/library@0.18.6"></script>
  </head>
  <body>
    <header>
      <h1>QR Code Scanner</h1>
    </header>
    <main>
      <section class="scanner-container">
        <input type="file" id="file-input" accept="image/*" />
        <canvas id="canvas" style="display: none"></canvas>
        <p id="result">Upload an image to scan a QR code.</p>
      </section>
    </main>
    <footer>
      <p>&copy; Your Company</p>
    </footer>

    <script>
      const codeReader = new ZXing.BrowserQRCodeReader();

      document
        .getElementById("file-input")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = function (event) {
              const img = new Image();
              img.onload = function () {
                const canvas = document.getElementById("canvas");
                const context = canvas.getContext("2d");

                canvas.width = img.width;
                canvas.height = img.height;

                context.drawImage(img, 0, 0, img.width, img.height);

                canvas.toBlob(function (blob) {
                  codeReader
                    .decodeFromImage(blob)
                    .then((result) => {
                      document.getElementById(
                        "result"
                      ).innerText = `Scanned QR Code: ${result.text}`;
                    })
                    .catch((err) => {
                      document.getElementById("result").innerText =
                        "No QR code found.";
                    });
                });
              };
              img.src = event.target.result;
            };
            reader.readAsDataURL(file);
          } else {
            document.getElementById("result").innerText =
              "Please upload a valid image file.";
          }
        });
    </script>
  </body>
</html>
